<span
  cdkOverlayOrigin
  #tooltipDiv="cdkOverlayOrigin"
  (mouseover)="onMouseOver()"
  (mouseleave)="onMouseLeave()"
>
  <ng-container *ngTemplateOutlet="questionMark"></ng-container>
</span>

<ng-template
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="tooltipDiv"
  [cdkConnectedOverlayOpen]="open"
  class="bg-gray-700 text-xs"
>
  <ng-container *ngComponentOutlet="cnt" />
</ng-template>

<ng-template #tooltip>
  <span class="inline-block h-1 w-1 rounded-full bg-blue-400 align-top"></span>
</ng-template>

<ng-template #questionMark>
  <span class="inline-block overflow-hidden align-top">
    <!-- prettier-ignore -->
    <svg class="h-4 w-4 text-gray-600 dark:text-gray-400" fill="none" viewBox="0 0 24 24">
      <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M9 9C9 5.49997 14.5 5.5 14.5 9C14.5 11.5 12 10.9999 12 13.9999" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M12 18.01L12.01 17.9989" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg> </span
></ng-template>
